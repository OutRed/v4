  .vt-augment {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .vt-augment.drawer {
    display: none;
    width: 700px;
    background: white;
    border: 1px solid #e6e6e6;
    text-align: left;
    z-index: 102;
    position: fixed;
    right: 0;
    top: 0;
    height: 100vh;
    box-shadow: -4px 5px 8px -3px rgba(17, 17, 17, .16);
    animation: slideToRight 0.5s 1 forwards;
    transform: translateX(100vw);
  }
  .vt-augment.drawer[opened] {
    display: flex;
    animation: slideFromRight 0.2s 1 forwards;
  }
  .vt-augment > .spinner {
    position: absolute;
    z-index: 199;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    border: 8px solid rgba(0, 0, 0, 0.2);
    border-left-color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1.2s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  @keyframes slideFromRight {
    0% {
      transform: translateX(100vw);
    }
    100% {
      transform: translateX(0);
    }
  }
  @keyframes slideToRight {
    100% {
      transform: translateX(100vw);
      display: none;
    }
  }

    .vt-augment.drawer {
      width: 100%;
    }
  }

<script>
            // Function to check if a year has passed since the last time the user saw the alert
            function hasYearPassed(lastSeenTimestamp) {
            const oneYearInMillis = 365 * 24 * 60 * 60 * 1000; // Number of milliseconds in a year
            const now = new Date().getTime();
            return now - lastSeenTimestamp >= oneYearInMillis;
        }

        // Function to show the alert and update localStorage with the current timestamp
        function showAlert() {
            alert("Hello! The chances of these unblocked websites/apps not working are higher than usual becuase we only have one bare server. It will be like this until we add more bare servers. If an app does not work, it is not our fault.");
            localStorage.setItem('lastSeenTimestamp', new Date().getTime());
        }

        // Check if the user has seen the alert before
        const lastSeenTimestamp = localStorage.getItem('lastSeenTimestamp');
        if (lastSeenTimestamp === null || hasYearPassed(parseInt(lastSeenTimestamp))) {
            showAlert();
        }
</script>

    <div class="card" onclick="openIframe(this);">
        <!-- The iframe container -->
        <div class="iframeContainer"></div>

        <!-- Close button -->
        <div class="close-button" onclick="closeIframe(event)">Close</div>

        <!-- Fullscreen button -->
        <div class="fullscreen-button" onclick="toggleFullscreen(event)">Fullscreen</div>

        <script>
            var iframeOpened = false;

            function openIframe(divElement) {
                // Check if the iframe has already been opened
                if (!iframeOpened) {
                    // Set the flag to prevent further openings
                    iframeOpened = true;

                    // Create an iframe element
                    var iframe = document.createElement('iframe');

                    // Set the source URL for the iframe
                    iframe.src = "https://pro2.minoa.cat/uv/service/hvtrs8%2F-dksaopd%2Ccmm-arp";

                    // Set width and height attributes (adjust as needed)
                    iframe.width = "600";
                    iframe.height = "400";

                    // Append the iframe to the container
                    divElement.querySelector('.iframeContainer').appendChild(iframe);

                    // Add a class or style to the clicked div to visually indicate that it has been clicked
                    divElement.classList.add('clicked');
                }
            }

            function closeIframe(event) {
                event.stopPropagation(); // Prevent the card from being clicked
                iframeOpened = false;
                var card = event.target.closest('.card');
                card.classList.remove('clicked');
                card.querySelector('.iframeContainer').innerHTML = '';
            }

            function toggleFullscreen(event) {
                event.stopPropagation(); // Prevent the card from being clicked
                var card = event.target.closest('.card');
                card.querySelector('.iframeContainer').classList.toggle('fullscreen');
            }
        </script>
