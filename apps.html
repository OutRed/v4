            function hasYearPassed(lastSeenTimestamp) {
            const oneYearInMillis = 365 * 24 * 60 * 60 * 1000; // Number of milliseconds in a year
            const now = new Date().getTime();
            return now - lastSeenTimestamp >= oneYearInMillis;
        }

        // Function to show the alert and update localStorage with the current timestamp
